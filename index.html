<!DOCTYPE html>
<html>
    <head>
        <title>Cron Builder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="multiselect.js"></script>
        <script src="cron.js"></script>
        <link rel="stylesheet" href="css/bootstrap-3.0.3.min.css" type="text/css"/>

        <!-- Include the plugin's CSS and JS: -->
        <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    </head>
    <body>
        <div id="parent"></div>
        
        <script>
           
           var func = Cron.Chooser;
           
           Cron.Chooser = function(config, option)
           {              
               
               var multi = new Multiselect(func(config, option), {onChange : function(){
                       Cron.Event.trigger(multi.container, 'change');
               }});
                          
               return multi.container;
           };
            
            var cron = new Cron(document.getElementById('parent'));
        </script>
    </body>
</html>
